<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys Shop</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- stylesheet  -->
    <link rel="stylesheet" href="/css/style.css">


</head>

<body>

    <!-- mini navbar start-->

    <section class="mini-navbar">
        <div class="container">
            <div class="d-flex flex-row justify-content-between align-items-center flex-wrap">
                <div class="first-item d-flex flex-row align-items-center gap-3">
                    <div class="email">
                        <i class="fa-regular fa-envelope"></i>
                        <span>info@example.com</span>
                    </div>

                    <div class="phone">
                        <i class="fa-solid fa-phone"></i>
                        <span>+123 456 7890</span>
                    </div>
                </div>

                <div class="social-links">
                    <div class="d-flex flex-row align-items-center gap-3">
                        <div class="twitter">
                            <a><i class="fa-brands fa-x-twitter"></i></a>
                        </div>

                        <div class="facebook">
                            <a><i class="fa-brands fa-facebook-f"></i></a>
                        </div>

                        <div class="instagram">
                            <a><i class="fa-brands fa-instagram"></i></a>
                        </div>

                        <div class="pinterest">
                            <a><i class="fa-brands fa-pinterest-p"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- mini navbar end-->


    <!-- navbar start  -->
    <nav class="navbar navbar-expand-lg bg-white py-3 ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/Toy_Story_logo.svg" alt="Bootstrap" width="150" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
  
                </ul>


                <ul class="navbar-nav d-flex flex-row align-items-center gap-4 mb-2 mb-lg-0 text-center">
                    <li><a><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a><i class="fa-solid fa-heart"></i></a></li>
                    <li><a><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a><i class="fa-solid fa-user"></i></a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end  -->



    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
